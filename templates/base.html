<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Page Title -->
    <title>{% block title %}Pixel Pusher OS - Modern Web Desktop{% endblock %}</title>
    
    <!-- Meta Description -->
    <meta name="description" content="{% block description %}Pixel Pusher OS - A modern web-based desktop environment with terminal, file explorer, games, and productivity tools.{% endblock %}">
    
    <!-- SEO and Social Meta Tags -->
    <meta name="keywords" content="web desktop, online os, browser desktop, pixel pusher, web applications">
    <meta name="author" content="Pixel Pusher OS Team">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.png') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS Variables for Theming -->
    <style>
        :root {
            /* Color Palette */
            --primary: #00d9ff;
            --primary-light: #33e2ff;
            --primary-dark: #00b8db;
            --secondary: #6c5ce7;
            --success: #00b894;
            --warning: #fdcb6e;
            --error: #e84393;
            --info: #74b9ff;
            
            /* Neutral Colors */
            --background: #ffffff;
            --surface: #f8f9fa;
            --surface-light: #ffffff;
            --surface-dark: #e9ecef;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            
            /* Text Colors */
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-disabled: #adb5bd;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.15);
            
            /* Transitions */
            --transition: all 0.2s ease;
            --transition-slow: all 0.3s ease;
            
            /* Typography */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: 'Fira Code', 'Monaco', 'Consolas', monospace;
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --background: #1a202c;
            --surface: #2d3748;
            --surface-light: #4a5568;
            --surface-dark: #1a202c;
            --border: #4a5568;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-disabled: #718096;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--background);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Utility Classes */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Focus Styles for Accessibility */
        *:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: var(--radius-md);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="{% block body_class %}{% endblock %}" data-theme="light">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only">Skip to main content</a>

    <!-- Main Content Area -->
    <main id="main-content" role="main">
        {% block content %}
        <div style="padding: 2rem; text-align: center;">
            <h1>üé® Pixel Pusher OS</h1>
            <p>Modern Web Desktop Environment</p>
        </div>
        {% endblock %}
    </main>

    <!-- Error Boundary -->
    <div id="error-boundary" style="display: none; position: fixed; top: 20px; right: 20px; background: var(--error); color: white; padding: 1rem; border-radius: var(--radius-md); z-index: 9999;">
        <h4>‚ö†Ô∏è Error Detected</h4>
        <p id="error-message">An unexpected error occurred.</p>
        <button onclick="this.parentElement.style.display='none'" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 0.5rem; border-radius: var(--radius-sm); cursor: pointer;">
            Dismiss
        </button>
    </div>

    <!-- Core JavaScript -->
    <script>
        // Global error handler to prevent crashes
        window.addEventListener('error', function(e) {
            console.error('Global error caught:', e.error);
            
            const errorBoundary = document.getElementById('error-boundary');
            const errorMessage = document.getElementById('error-message');
            
            if (errorBoundary && errorMessage) {
                errorMessage.textContent = e.error?.message || 'An unexpected error occurred.';
                errorBoundary.style.display = 'block';
                
                // Auto-hide after 10 seconds
                setTimeout(() => {
                    errorBoundary.style.display = 'none';
                }, 10000);
            }
        });

        // Prevent recursive errors
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            e.preventDefault(); // Prevent the default browser behavior
        });

        // Theme management
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('preferred-theme', theme);
        }

        function getTheme() {
            return localStorage.getItem('preferred-theme') || 
                   (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        }

        // Apply saved theme
        document.addEventListener('DOMContentLoaded', function() {
            setTheme(getTheme());
        });

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            if (!localStorage.getItem('preferred-theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        // Console branding
        console.log('%cüé® Pixel Pusher OS', 'color: #00d9ff; font-size: 20px; font-weight: bold;');
        console.log('%cModern Web Desktop Environment', 'color: #6c757d; font-size: 14px;');
    </script>

    <!-- Page-specific JavaScript -->
    {% block extra_js %}{% endblock %}

    <!-- Load Application Scripts (only if authenticated) -->
    {% if current_user.is_authenticated %}
    <script>
        // Initialize application modules after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Add user data to page for JavaScript access
            if (!document.querySelector('[data-user]')) {
                const userDataElement = document.createElement('div');
                userDataElement.setAttribute('data-user', '{{ current_user.username if current_user.is_authenticated else "" }}');
                userDataElement.setAttribute('data-group', '{{ current_user.group if current_user.is_authenticated else "" }}');
                userDataElement.style.display = 'none';
                document.body.appendChild(userDataElement);
            }
        });
    </script>
    {% endif %}

    <!-- Performance monitoring -->
    <script>
        // Simple performance monitoring
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`üìä Page loaded in ${Math.round(loadTime)}ms`);
            
            // Report Core Web Vitals if available
            if ('web-vital' in window) {
                console.log('üìà Core Web Vitals monitoring enabled');
            }
        });
    </script>
</body>
</html>
